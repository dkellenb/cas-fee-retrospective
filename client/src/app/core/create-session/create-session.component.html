<rsb-board>
  <rsb-board-title>Create new Retrospective Board Session</rsb-board-title>
  <rsb-board-body>
    <rsb-form>
      <rsb-form-body>
        <rsb-text-input [labelText]="'Title for Session'" [id]="'createSessionTitle'"></rsb-text-input>
        <rsb-text-input [labelText]="'Description of Session'" [isTextArea]="true" [id]="'createSessionDesc'"></rsb-text-input>
        <rsb-text-input [labelText]="'Shortname'" [id]="'createSessionShortName'"></rsb-text-input>
      </rsb-form-body>
      <rsb-form-submit>
        <rsb-button-set-text>Create new Session</rsb-button-set-text>
        <rsb-icon-button rsb-button-set-element [buttonType]="iconButtonType.ARROW_RIGHT"></rsb-icon-button>
      </rsb-form-submit>
    </rsb-form>
  </rsb-board-body>
</rsb-board>
