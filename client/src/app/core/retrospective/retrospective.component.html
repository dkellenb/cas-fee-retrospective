<rsb-board [isCollapsible]="true" [isOpen]="false" [collapseFooter]="!hasManagerRole">
  <rsb-board-title><strong>Controllpanel for Retrospective:</strong> {{retrospective?.name}}</rsb-board-title>
  <rsb-board-body>
    <rsb-control-panel [retrospective]="retrospective"></rsb-control-panel>
  </rsb-board-body>
  <rsb-board-footer *ngIf="hasManagerRole&&!isClosed">
    <div class="retro-state-controller">
      <rsb-split-bar>
        <rsb-split-bar-container-right>
          <rsb-button-set>
            <rsb-icon-button [buttonType]="iconButtonType.ARROW_RIGHT" [lableText]="retroStatecontrollerLabelText"
                             (click)="aktivateNextRetroPhase()"></rsb-icon-button>
          </rsb-button-set>
        </rsb-split-bar-container-right>
      </rsb-split-bar>
    </div>
  </rsb-board-footer>
</rsb-board>
<div class="boards-container">
  <rsb-carousel [carouselActive]="isCarouselAktive()" [fixedNavButtons]="true" [range]="10">
    <div [class.board-grid]="!isCarouselAktive()">
      <div rsbCarouselElement [ngClass]="{'board-grid__element':!isCarouselAktive(),'board-grid__element_carousel':isCarouselAktive()}"
           *ngFor="let topic of retrospective?.topics">
        <rsb-retrospective-topic-board [topic]="topic" [retroStatus]="retrospective.status"></rsb-retrospective-topic-board>
      </div>
    </div>
  </rsb-carousel>
</div>
