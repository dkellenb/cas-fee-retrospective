<rsb-carousel [carouselActive]="false">
  <div class="board-grid">
    <div rsbCarouselElement class="board-grid__element" *ngFor="let topic of retrospective?.topics">
      <rsb-retrospective-topic-board [topic]="topic" [retroStatus]="retrospective.status"></rsb-retrospective-topic-board>
    </div>
  </div>
</rsb-carousel>
