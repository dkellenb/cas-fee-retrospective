<div class="board-grid">
  <div *ngFor="let board of boards;" class="board-grid__element">
    <rsb-board>
      <rsb-board-title>{{board.title}}</rsb-board-title>
      <rsb-board-body>
        <rsb-comment-segment></rsb-comment-segment>
        <rsb-comment-sticky-note-stack></rsb-comment-sticky-note-stack>
      </rsb-board-body>
    </rsb-board>
  </div>
</div>
