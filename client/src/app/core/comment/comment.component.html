<div class="board-grid">
  <div *ngFor="let board of boards;" class="board-grid__element">
    <rsb-board>
      <rsb-board-title>{{board.title}}</rsb-board-title>
      <rsb-board-body>
        <rsb-carousel>
          <rsb-carousel-element><p>Element 1</p></rsb-carousel-element>
          <rsb-carousel-element><p>Element 2</p></rsb-carousel-element>
          <rsb-carousel-element><p>Element 3</p></rsb-carousel-element>
        </rsb-carousel>
        <rsb-gallery>
          <rsb-gallery-element>
            <rsb-sticky-note></rsb-sticky-note>
          </rsb-gallery-element>
        </rsb-gallery>
      </rsb-board-body>
    </rsb-board>
  </div>
</div>
