<rsb-form>
  <rsb-form-body>
    <rsb-text-input [labelText]="'Title for Retrospective'" [id]="'createSessionTitle'"
                    [(ngModel)]="sessionTitle" [isRequierd]="true"
                    [inputErrorMessage]="sessionTitleErrorMessage"></rsb-text-input>
    <rsb-text-input [labelText]="'Description of Retrospective'" [isTextArea]="true"
                    [id]="'createSessionDesc'" [(ngModel)]="sessionDesc" [isRequierd]="true"
                    [inputErrorMessage]="sessionDescErrorMessage"></rsb-text-input>
    <rsb-text-input *ngIf="!isUserLoggedIn" [labelText]="'Username'"
                    [id]="'createSessionShortName'" [(ngModel)]="shortName" [isRequierd]="true"
                    [inputErrorMessage]="shortNameErrorMessage"></rsb-text-input>
  </rsb-form-body>
  <rsb-form-submit>
    <rsb-icon-button [lableText]="'Create new Retrospective'" rsb-button-set-element
                     [buttonType]="iconButtonType.ARROW_RIGHT" (click)="createSession()"></rsb-icon-button>
  </rsb-form-submit>
</rsb-form>
