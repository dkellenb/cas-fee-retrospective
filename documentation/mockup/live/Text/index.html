<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Mock Demo Sticky-Note-Board</title>

    <link rel="stylesheet" href="style-text.css" type="text/css">

</head>
<body>
<div style="background: #eeeeee; padding: 2rem;">
    <h1 class="title">H1 Title</h1>
    <h2 class="title title__content_second">H2 Title</h2>
    <h3 class="title title__content_third">H3 Title</h3>
    <h4 class="title title__content_fourth">H4 Title</h4>
    <h5 class="title title__content_fifth">H5 Title</h5>
    <p class="text">Normal Text</p>
    <p class="text text__content_bold">Normal Text Bold</p>
    <p class="text text__content_small">Small Text</p>
    <p class="text text__content_small text__content_bold">Small Text</p>
</div>

<div style="background: #ffffcc; padding: 2rem;">
    <h1 class="title">H1 Title</h1>
    <h2 class="title title__content_second">H2 Title</h2>
    <h3 class="title title__content_third">H3 Title</h3>
    <h4 class="title title__content_fourth">H4 Title</h4>
    <h5 class="title title__content_fifth">H5 Title</h5>
    <p class="text">Normal Text</p>
    <p class="text text__content_bold">Normal Text Bold</p>
    <p class="text text__content_small">Small Text</p>
    <p class="text text__content_small text__content_bold">Small Text</p>
</div>
</body>
</html>
