<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Button Set Live Demo</title>
    <link rel="stylesheet" href="button-set.css" type="text/css"/>

    <!--Stylesheets from other components for demo-->
    <link rel="stylesheet" href="../Text/style-text.css" type="text/css"/>
    <link rel="stylesheet" href="../Icon-Buttons/style-icon-button.css" type="text/css"/>
</head>
<body>

<h1>Just Icon Buttons</h1>
<!--Just for Demo surrounding with Div Box-->
<div class="demo-box" style="max-width: 300px; background: #dddddd;">

    <!--Demo start here-->
    <div class="button-set">
        <button class="button-set_element icon-button icon-button__icon_check-mark"></button>
        <button class="button-set_element icon-button icon-button__icon_aboard"></button>
    </div>
    <!--ends here-->
    <div style="clear: both"></div>
</div>

<h1>With Toggle Icon Buttons</h1>
<div class="demo-box" style="max-width: 300px; background: #dddddd;">

    <!--Demo start here-->
    <div class="button-set">
        <button class="button-set_element icon-button icon-button__icon_check-mark"></button>
        <div class="button-set_element icon-button">
            <input type="checkbox" class="icon-button__toggle-collapsible" id="vote_up_1">
            <label for="vote_up_1" class="icon-button__toggle-icon"></label>
        </div>
        <button class="button-set_element icon-button icon-button__icon_aboard"></button>
    </div>
    <!--ends here-->
    <div style="clear: both"></div>
</div>


<h1>Icon Buttons with text</h1>
<!--Just for Demo surrounding with Div Box-->
<div class="demo-box" style="max-width: 300px; background: #dddddd;">

    <!--Demo start here-->
    <div class="button-set">
        <span class="button-set_element button-set__text">Here goes some Text</span>
        <button class="button-set_element icon-button icon-button__icon_check-mark"></button>
        <button class="button-set_element icon-button icon-button__icon_aboard"></button>
    </div>
    <!--ends here-->
    <div style="clear: both"></div>
</div>
<p><br/></p>

<div class="demo-box" style="max-width: 300px; background: #dddddd;">

    <!--Demo start here-->
    <div class="button-set">
        <button class="button-set_element icon-button icon-button__icon_check-mark"></button>
        <button class="button-set_element icon-button icon-button__icon_aboard"></button>
        <span class="button-set_element button-set__text">Text at the End</span>
    </div>
    <!--ends here-->
    <div style="clear: both"></div>
</div>
<p><br/></p>
<div class="demo-box" style="max-width: 300px; background: #dddddd;">

    <!--Demo start here-->
    <div class="button-set">
        <button class="button-set_element icon-button icon-button__icon_check-mark"></button>
        <span class="button-set_element button-set__text">Text between</span>
        <button class="button-set_element icon-button icon-button__icon_aboard"></button>
    </div>
    <!--ends here-->
    <div style="clear: both"></div>
</div>
</body>
</html>
