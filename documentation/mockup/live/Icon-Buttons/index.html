<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Icon Button Live Demo</title>
    <link rel="stylesheet" href="style-icon-button.css" type="text/css"/>
</head>
<body>
<h1>Icon Buttons</h1>
<h2>Icon Buttons with button tag</h2>

<button class="icon-button icon-button__icon_add"></button>

<button class="icon-button icon-button__icon_check-mark"></button>

<button class="icon-button icon-button__icon_check-mark icon-button__body_success"></button>

<button class="icon-button icon-button__icon_aboard"></button>

<button class="icon-button icon-button__icon_delete"></button>

<button class="icon-button icon-button__icon_edit"></button>

<button class="icon-button icon-button__icon_collapsible_open"></button>

<button class="icon-button icon-button__icon_collapsible_close"></button>

<button class="icon-button icon-button__icon_forward"></button>

<button class="icon-button icon-button__icon_back"></button>

<button class="icon-button icon-button__icon_vote-up"></button>

<h2>Icon Toggle Button with input tag</h2>

<div class="icon-button">
    <input type="checkbox" class="icon-button__toggle-collapsible" id="vote_up_1">
    <label for="vote_up_1" class="icon-button__toggle-icon"></label>
</div>

</body>
</html>
