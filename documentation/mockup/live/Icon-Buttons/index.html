<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icon Button Live Demo</title>
    <link rel="stylesheet" href="style-icon-button.css" type="text/css"/>
</head>
<body>
    <div class="icon-button">
        <button class="icon-button__add"></button>
    </div>
    <div class="icon-button">
        <button class="icon-button__check-mark"></button>
    </div>
    <div class="icon-button">
        <button class="icon-button__check-mark_ok"></button>
    </div>
    <div class="icon-button">
        <button class="icon-button__aboard"></button>
    </div>
    <div class="icon-button">
        <button class="icon-button__delete"></button>
    </div>
    <div class="icon-button">
        <button class="icon-button__collapsible_open"></button>
    </div>
    <div class="icon-button">
        <button class="icon-button__collapsible_close"></button>
    </div>
    <div class="icon-button">
        <button class="icon-button__vote-up"></button>
    </div>
</body>
</html>
