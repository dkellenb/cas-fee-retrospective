<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icon Button Live Demo</title>
    <link rel="stylesheet" href="style-icon-button.css" type="text/css"/>
</head>
<body>
<h1>Icon Buttons</h1>
<h2>Icon Buttons with button tag</h2>
<div class="icon-button">
    <button class="icon-button__icon icon-button__icon_add"></button>
</div>
<div class="icon-button">
    <button class="icon-button__icon icon-button__icon_check-mark"></button>
</div>
<div class="icon-button icon-button__body_success">
    <button class="icon-button__icon icon-button__icon_check-mark"></button>
</div>
<div class="icon-button">
    <button class="icon-button__icon icon-button__icon_aboard"></button>
</div>
<div class="icon-button">
    <button class="icon-button__icon icon-button__icon_delete"></button>
</div>
<div class="icon-button">
    <button class="icon-button__icon icon-button__icon_collapsible_open"></button>
</div>
<div class="icon-button">
    <button class="icon-button__icon icon-button__icon_collapsible_close"></button>
</div>
<div class="icon-button">
    <button class="icon-button__icon icon-button__icon_vote-up"></button>
</div>

<h2>Icon Toggle Button with input tag</h2>
<div class="icon-button">
    <input type="checkbox" class="icon-button__toggle-collapsible" id="vote_up_1">
    <label for="vote_up_1" class="icon-button__icon"></label>
</div>

</body>
</html>
