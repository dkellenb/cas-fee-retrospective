<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs Live Demo</title>

    <link rel="stylesheet" href="styles-inputs.css" type="text/css"/>

    <!--Depends on-->
    <link rel="stylesheet" href="../Text/style-text.css" type="text/css"/>
</head>
<body>

<form class="form">
    <div style="background: #eeeeee; padding: 1rem;">
        <div class="input">
            <label for="input-full" class="input__label">Label for full size Input</label>
            <input id="input-full" type="text" class="input__textfield">
        </div>

        <div class="input">
            <label for="input-large" class="input__label">Label for Large-Input</label>
            <input id="input-large" type="text" class="input__textfield input__textfield_large">
        </div>

        <div class="input">
            <label for="input-middle" class="input__label">Label for Middle-Input</label>
            <input id="input-middle" type="text" class="input__textfield input__textfield_middle">
        </div>

        <div class="input">
            <label for="input-smale" class="input__label">Label for Smale-Input</label>
            <input id="input-smale" type="text" class="input__textfield input__textfield_small">
        </div>

        <div class="input">
            <label for="input-error" class="input__label">Label for Input with Error</label>
            <label for="input-error" class="input__error-message">This is the Errormessage</label>
            <input id="input-error" type="text" class="input__textfield input__textfield_error">
        </div>

        <div class="input">
            <label for="input-textarea-full" class="input__label">Label for full size Textarea</label>
            <textarea id="input-textarea-full" rows="5" class="input__textfield"></textarea>
        </div>

        <div class="input">
            <label for="input-textarea-large" class="input__label">Label for Large-Textarea</label>
            <textarea id="input-textarea-large" rows="5" class="input__textfield input__textfield_large"></textarea>
        </div>

        <div class="input">
            <label for="input-textarea-middle" class="input__label">Label for Middle-Textarea</label>
            <textarea id="input-textarea-middle" rows="5" class="input__textfield input__textfield_middle"></textarea>
        </div>

        <div class="input">
            <label for="input-textarea-smale" class="input__label">Label for Smale-Textarea</label>
            <textarea id="input-textarea-smale" rows="5" class="input__textfield input__textfield_small"></textarea>
        </div>

        <div class="input">
            <label for="input-textarea-error" class="input__label">Label for Textarea with Error</label>
            <label for="input-textarea-error" class="input__error-message">This is the Errormessage</label>
            <textarea id="input-textarea-error" rows="5" class="input__textfield input__textfield_error"></textarea>
        </div>

    </div>
</form>


</body>
</html>
